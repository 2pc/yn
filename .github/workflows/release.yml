name: Release

on:
  push:
    tags: v*

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12.x

      - name: Install
        run: |
          ./win-install.bat
          cd frontend
          yarn
          cd ..

      - name: Build
        run: |
          cd frontend
          yarn run build
          cd ..
          ./win-build.bat

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            out/Yank-Note*.*
            out/latest*.yml
