branches:
  only:
  - /^v\d+\./

os: windows

language: node_js

node_js:
  - "12"

before_install:
  - npm install -g yarn

install:
  - cd frontend
  - yarn
  - cd ../app
  - ./win-install.bat
  - cd ..

script:
  - cd frontend
  - yarn run dist
  - cd ../app
  - ./win-build.bat
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - app/out/Yank-Note*.*
    - app/out/latest*.yml
  skip_cleanup: true
  draft: true
  on:
    repo: purocean/yn
    tags: true
